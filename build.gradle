plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
}

project.ext.version = '1.0.0-SNAPSHOT'
project.ext.package = 'net.skycade.space'

group 'net.skycade'
version project.ext.version

repositories {
    mavenCentral()
    maven {
        url "https://repo.spongepowered.org/repository/maven-public/"
    }
}

dependencies {
    implementation files('libs/skycade-server-runtime-1.0.0-SNAPSHOT.jar')
    implementation files('libs/NBStom-1.0.0.jar')
    implementation 'ch.obermuhlner:big-math:2.3.2'
}

shadowJar {
    archiveBaseName.set('skycade-space')
    archiveClassifier.set('')
    archiveVersion.set(project.ext.version)
}

jar {
    manifest {
        attributes('Main-Class': project.ext.package + '.SkycadeSpaceBootstrapper')
    }
}